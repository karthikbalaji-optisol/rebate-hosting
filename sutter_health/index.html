<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sutter Health — Sign In</title>
  <style>
    :root {
      --primary: #4db6ac;
      --primary-dark: #00897b;
      --secondary: #80cbc4;
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #212121;
      --text-light: #757575;
      --border: #e0e0e0;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    
    .login-card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 40px 32px;
      width: 100%;
      max-width: 400px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 12px;
    }
    
    .heart-icon {
      width: 48px;
      height: 48px;
      fill: var(--primary);
      margin-bottom: 8px;
    }
    
    .brand-name {
      font-size: 24px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }
    
    .tagline {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 32px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 8px;
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    .checkbox-label {
      font-size: 14px;
      color: var(--text);
      cursor: pointer;
    }
    
    .link-group {
      text-align: center;
      margin-top: 16px;
      margin-bottom: 24px;
    }
    
    .link {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    
    .link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
    }
    
    .btn-primary:active {
      transform: scale(0.98);
    }
    
    .register-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-light);
    }
    
    .footer {
      text-align: center;
      margin-top: 32px;
      font-size: 12px;
      color: var(--text-light);
    }
    
    @media (max-width: 480px) {
      .login-card {
        padding: 32px 20px;
        border-radius: 12px;
      }
      
      .brand-name {
        font-size: 22px;
      }
      
      .tagline {
        font-size: 13px;
      }
      
      input[type="email"],
      input[type="password"] {
        font-size: 16px; /* Prevent zoom on iOS */
      }
      
      .btn-primary {
        font-size: 15px;
        padding: 16px;
      }
      
      .footer {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="logo">
        <svg class="heart-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <div class="brand-name">Sutter Health</div>
        <div class="tagline">Sign In to access your account</div>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="your.email@example.com"
            value="john@doe.com"
            required
            autocomplete="email"
          />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="••••••••"
            value="hello-world"
            required
            autocomplete="current-password"
          />
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember" class="checkbox-label">Remember me</label>
        </div>
        
        <div class="link-group">
          <a href="#" class="link">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn-primary">Sign In</button>
        
        <div class="register-link">
          Don't have an account? <a href="#" class="link">Register now</a>
        </div>
      </form>
      
      <div class="footer">
        Powered by <strong>Onbe</strong> embedded payment solutions
      </div>
    </div>
  </div>
  
  <script src="shared.js"></script>
  <script>
    // Check if already logged in
    if (isAuthenticated()) {
      window.location.href = 'dashboard.html';
    }
    
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const rememberMe = document.getElementById('remember').checked;
      
      // Perform login
      login(email, rememberMe);
      
      // Show success toast
      showToast('Login Successful');
      
      // Redirect to dashboard after a brief delay
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 500);
    });
  </script>
</body>
</html>
